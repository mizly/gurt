<!DOCTYPE html>
<html lang="en" class="dark antialiased">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboCommander Pro</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['SF Pro Display', 'Inter', 'system-ui', 'sans-serif'],
                        mono: ['SF Mono', 'Fira Code', 'monospace'],
                    },
                    colors: {
                        ios: {
                            bg: '#000000',
                            surface: '#1c1c1e',
                            surface2: '#2c2c2e',
                            blue: '#0a84ff',
                            green: '#30d158',
                            red: '#ff453a',
                            yellow: '#ffd60a',
                            gray: '#8e8e93',
                            border: 'rgba(255,255,255,0.1)'
                        }
                    },
                    backdropBlur: {
                        xs: '2px',
                    }
                }
            }
        }
    </script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #f5f5f7;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-image: radial-gradient(circle at 50% 0%, #1a1a1a 0%, #000000 100%);
        }

        .glass-panel {
            background: rgba(28, 28, 30, 0.65);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glass-button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }

        .glass-button:active:not(:disabled) {
            transform: translateY(0);
            background: rgba(255, 255, 255, 0.08);
        }

        /* Apple-style scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .video-container {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .video-container::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 1.5rem;
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }

        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="min-h-screen flex flex-col p-6 lg:p-12 overflow-x-hidden selection:bg-ios-blue selection:text-white">

    <!-- Header / Nav -->
    <header class="w-full max-w-7xl mx-auto flex justify-between items-center mb-8 animate-fade-in">
        <div class="flex items-center gap-3">
            <div
                class="w-8 h-8 rounded-lg bg-ios-blue flex items-center justify-center text-white shadow-lg shadow-ios-blue/20">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M14 10l-2 1m0 0l-2-1m2 1v2.5M20 7l-2 1m2 1l-2-1m2 1v2.5M14 4l-2-1-2 1M4 7l2-1M4 7l2 1M4 7v2.5M12 21l-2-1m2 1l2-1m-2 1v-2.5M6 18l-2-1v-2.5M18 18l2-1v-2.5" />
                </svg>
            </div>
            <h1 class="text-xl font-medium tracking-tight text-white/90">RoboCommander</h1>
        </div>

        <div id="connection-status"
            class="glass-panel px-3 py-1.5 rounded-full flex items-center gap-2 text-xs font-medium text-ios-gray transition-all">
            <!-- JS Inject -->
            <span class="w-1.5 h-1.5 rounded-full bg-ios-red animate-pulse"></span>
            <span>Connecting...</span>
        </div>
    </header>

    <main class="w-full max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8 flex-1">

        <!-- Main Content: Video Feed & Controls Overlay -->
        <div class="lg:col-span-8 space-y-6 animate-fade-in" style="animation-delay: 0.1s;">
            <!-- Video Stage -->
            <div class="relative w-full aspect-[4/3] bg-[#111] rounded-3xl overflow-hidden video-container group">
                <!-- Live Badge -->
                <div class="absolute top-6 left-6 flex items-center gap-2 z-20">
                    <div
                        class="px-2 py-1 rounded-md bg-black/40 backdrop-blur-md border border-white/5 text-[10px] uppercase font-bold tracking-wider text-white/80 flex items-center gap-1.5">
                        <span class="relative flex h-1.5 w-1.5">
                            <span
                                class="animate-ping absolute inline-flex h-full w-full rounded-full bg-ios-red opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-1.5 w-1.5 bg-ios-red"></span>
                        </span>
                        Live Feed
                    </div>
                </div>

                <!-- Video Element -->
                <img id="video-feed" src="" alt="NO SIGNAL"
                    class="w-full h-full object-cover opacity-90 transition-opacity duration-300">

                <!-- Disconnected Overlay -->
                <div class="absolute inset-0 flex items-center justify-center bg-black/80 backdrop-blur-sm z-10 hidden"
                    id="video-overlay">
                    <div class="text-center space-y-2">
                        <svg class="w-10 h-10 text-white/20 mx-auto" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
                        </svg>
                        <p class="text-white/40 text-sm font-medium tracking-wide">Waiting for Transmitter...</p>
                    </div>
                </div>

                <!-- Control Instructions Overlay (Bottom) -->
                <div
                    class="absolute bottom-6 left-1/2 transform -translate-x-1/2 flex items-center gap-4 transition-opacity opacity-0 group-hover:opacity-100 duration-500">
                    <div
                        class="px-3 py-1.5 rounded-lg bg-black/40 backdrop-blur-md border border-white/10 text-xs text-white/70 font-mono">
                        <span class="text-white font-bold">WASD</span> MOVE
                    </div>
                    <div
                        class="px-3 py-1.5 rounded-lg bg-black/40 backdrop-blur-md border border-white/10 text-xs text-white/70 font-mono">
                        <span class="text-white font-bold">ARROWS</span> CAM
                    </div>
                    <div
                        class="px-3 py-1.5 rounded-lg bg-black/40 backdrop-blur-md border border-white/10 text-xs text-white/70 font-mono">
                        <span class="text-white font-bold">SPACE</span> FIRE
                    </div>
                </div>
            </div>

        </div>

        <!-- Sidebar: Command Deck -->
        <aside class="lg:col-span-4 space-y-6 animate-fade-in" style="animation-delay: 0.2s;">

            <!-- Dashboard Card -->
            <div class="glass-panel rounded-3xl p-6 flex flex-col gap-6 relative overflow-hidden">
                <!-- Decorative Blur -->
                <div
                    class="absolute -top-10 -right-10 w-32 h-32 bg-ios-blue/20 blur-[60px] rounded-full pointer-events-none">
                </div>

                <div class="flex justify-between items-center border-b border-white/5 pb-4">
                    <h2 class="text-lg font-medium text-white/90">Mission Control</h2>
                    <div id="status-display" class="hidden">
                        <span id="player-status"
                            class="px-2.5 py-1 rounded-full text-[10px] font-bold tracking-wide uppercase bg-white/5 text-white/60">
                            Spectating
                        </span>
                    </div>
                </div>

                <!-- Active Game Mode UI -->
                <div id="game-active-panel" class="hidden space-y-5">
                    <div class="flex justify-between items-end">
                        <div class="text-left">
                            <span class="block text-xs uppercase text-white/40 font-medium tracking-wider mb-1">Time
                                Remaining</span>
                            <span id="timer-display"
                                class="text-4xl font-light tracking-tight tabular-nums text-ios-yellow">60</span>
                        </div>
                        <div class="text-right">
                            <span class="block text-xs uppercase text-white/40 font-medium tracking-wider mb-1">Current
                                Score</span>
                            <span id="score-display"
                                class="text-4xl font-light tracking-tight tabular-nums text-ios-green">0</span>
                        </div>
                    </div>

                    <div class="p-3 rounded-xl bg-white/5 border border-white/5 flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div
                                class="w-8 h-8 rounded-full bg-gradient-to-br from-gray-700 to-gray-800 flex items-center justify-center text-xs font-bold text-white/50">
                                P
                            </div>
                            <div>
                                <div class="text-[10px] text-white/40 uppercase font-medium">Pilot</div>
                                <div id="current-pilot-name" class="text-sm font-medium text-white/90">Anonymous</div>
                            </div>
                        </div>
                        <div class="h-2 w-2 rounded-full bg-ios-green animate-pulse"></div>
                    </div>

                    <!-- Active Controls -->
                    <div class="pt-2 space-y-3">
                        <button id="stop-btn" onclick="stopGame()"
                            class="w-full py-3 rounded-xl bg-ios-red/10 text-ios-red font-medium text-sm hover:bg-ios-red hover:text-white transition-all duration-300 hidden">
                            Abort Mission
                        </button>

                        <!-- Sim Controls -->
                        <div id="sim-controls" class="grid grid-cols-2 gap-2 hidden">
                            <button onclick="addScore(10)"
                                class="glass-button py-2 rounded-lg text-xs font-medium text-white/70 hover:text-white">
                                +10 Points
                            </button>
                            <button onclick="addScore(50)"
                                class="glass-button py-2 rounded-lg text-xs font-medium text-white/70 hover:text-white">
                                +50 Points
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Queue / Join Mode UI -->
                <div id="start-panel" class="space-y-4">
                    <div class="space-y-2">
                        <label class="text-xs text-white/40 font-medium uppercase tracking-wider ml-1">Operative
                            ID</label>
                        <input type="text" id="player-name" placeholder="Enter codename"
                            class="w-full bg-[#1c1c1e] text-white placeholder-white/20 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-1 focus:ring-ios-blue/50 focus:border-ios-blue/50 transition-all">
                    </div>

                    <button onclick="joinQueue()" id="join-btn"
                        class="w-full bg-ios-blue hover:bg-[#0071e3] text-white font-medium py-3.5 rounded-xl transition-all shadow-lg shadow-ios-blue/20 active:scale-[0.98]">
                        Initialize Uplink
                    </button>

                    <!-- Queue Status -->
                    <div id="queue-info" class="hidden pt-2">
                        <div class="h-px w-full bg-white/5 mb-4"></div>
                        <div class="flex items-start gap-3">
                            <div class="mt-1 w-1.5 h-1.5 rounded-full bg-ios-yellow"></div>
                            <div>
                                <p class="text-xs font-medium text-white/80">Queue Active: <span
                                        id="queue-count">0</span> pending</p>
                                <p id="queue-names"
                                    class="text-[10px] text-white/40 mt-1 leading-relaxed truncate max-w-[200px]"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Leaderboard Card -->
            <div class="glass-panel rounded-3xl p-6 flex-1 flex flex-col max-h-[400px]">
                <h3 class="text-sm font-medium text-white/60 mb-4 uppercase tracking-wider px-1">Top Agents</h3>

                <div class="overflow-y-auto pr-2 -mr-2 space-y-1">
                    <table class="w-full text-left border-collapse">
                        <!-- Header hidden for minimalist look -->
                        <tbody id="leaderboard-body" class="text-sm">
                            <!-- Injected rows -->
                            <tr class="text-white/20">
                                <td class="py-4 text-center text-xs italic">Connecting to database...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </aside>

    </main>

    <script src="/static/app.js"></script>
</body>

</html>
